<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia Texto</title>
    <style>
        #texto {
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: inline-block;
            margin: 20px;
            position: relative;
            transition: background-color 0.3s;
        }
        #texto:hover {
            background-color: #e0e0e0;
        }
        #tooltip {
            display: none;
            position: absolute;
            bottom: 100%; /* Posiciona acima do texto */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="texto">
        Copiar texto
        <div id="tooltip"></div>
    </div>
